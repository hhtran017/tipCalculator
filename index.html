<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href = "main.css" type = "text/css"/>
  </head>
  <body>
    <div class = "container">
      <div id = "calculator" class = "calculator">
        <div class = "header">Tip Calculator</div>
        <div class ="total-bill">
          <div class = "totalText">Bill Total :</div>
          <input id = "billAmount" type = "text" placeholder="Bill Amount..."></input>
        </div>
        <div class = "service">
          <div class = "serviceText">How was your service?</div>
          <select id = "serviceQuality" class = "serviceSelect">
            <option disabled selected value="0">Please Select an Option</option>
            <option value = "0.3"> 30% - Outstanding </option>
            <option value = "0.2"> 20% - Good </option>
            <option value = "0.15"> 15% - Alright </option>
            <option value = "0.10"> 10% - Decent </option>
            <option value = "0.5"> 5% - Could've been better </option>
            <option value = "0.0"> 0% - Never coming back </option>
          </select>
    </div>
    <div class = "numberOfPeople">
      <div class = "peopleText">Number of People in Party: </div>
      <input id = "numOfPeople" type = "text" placeholder="Number of people.." class = "peopleClass"></input>
    </div>
    <div class = "submit">
      <button class = "btn" id = "calculate">Calculate! </button>
      <button class = "btn" id = "reset">Reset</button>
    </div>
  </body>
  <script src = "main.js" type = "text/javascript"></script>
</html>
